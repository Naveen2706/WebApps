<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class</h2>

<p>How to use a JavaScript Class.</p>

<p id="data"></p>

<script>
class Person {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
}

const person = new Person("Naveen", 1996);
document.getElementById("data").innerHTML =
person.name + " " + person.year;
</script>

</body>
</html>
